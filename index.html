<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="main">
        <h1 id="main-title">Age Calculator</h1>
        <div id="work-area">
            <table>
                <tr>
                    <td id="headers">Date</td>
                    <td id="headers">Month</td>
                    <td id="headers">Year</td>
                </tr>
                <tr>
                    <td><input id='date' oninput="checkDate()" type="number" min="1" max="31"></td>
                    <td><input id='month' oninput= "checkMonth()" type="number" min="1" max="12"></td>
                    <td><input id='year' oninput="checkYear()" type='number' minlength="4" maxlength="4" min="1000" max="9999"></td>
                </tr>
                <tr>
                    <td colspan="3"><button onclick="calculate()" id="submit" >Submit</button></td>
                </tr>
            </table>
            <h1 id="warning-date"></h1>
            <h1 id="warning-month"></h1>
            <h1 id="warning-year"></h1>

            <h1 id="result"></h1>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
